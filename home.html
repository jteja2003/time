<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>El Tiempo</title>
</head>
<body>
    <header>
        <h1>El Tiempo</h1>
    </header>
    <nav id="navbar">
        <ul>
            <li><a href="home.html">Home</a></li>
            <!-- <li><a href="profile.html">Profile</a></li> -->
            <li><a href="time.html">Time</a></li>
        </ul>
    </nav>

    <div  id="container">
        

        <div id="clock">
            
            <div id="time">00:00:00</div>
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
            <button id="themeToggle">🌙/☀️</button>
        </div>
        <label for="timeInput"><i>Set Timer (Minutes):</i></label>
        <input type="number" id="timeInput" min="1" max="240" value="30"> 
        <div  id="sounds">
           
            <ul  id="soundList" class="hidden">
            <li><a href="#" onclick="playSound('rain.wav')">🌧 Rain</a></li>
            <li><a href="#" onclick="playSound('cafe.mp3')">☕ Café</a></li>
            <li><a href="#" onclick="playSound('water.wav')">💦 Water</a></li>
            <li><a href="#" onclick="playSound('forest.wav')">🌲 Forest</a></li>
            <li><a href="#" onclick="stopSound()">❌ None</a></li>
            </ul>
            <button id="play"> 🎵Play</button>
        </div>
        <audio id="audioPlayer"></audio>

        <div id="themeContainer">
            <div id="themeList">
                <ul id="themeList" class="hidden">
                <li><a href="#" onclick="">Night city</a></li>
                <li><a href="#" onclick="">Sunset</a></li>
                <li><a href="#" onclick="">Forest</a></li>
                <li><a href="#" onclick="">Cafe</a></li>

                </ul>
            </div>
        <button id="theme">Theme</button>
        <button id="fullScreen">Full Screen</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
